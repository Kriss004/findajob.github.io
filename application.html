<form action="#" style="text-align: center">
    <div class="fstyle">
        First Name: <input class="inputstyle" type="text" name="firstname" placeholder="Enter your First Name"><br><br>
        Second Name: <input class="inputstyle" type="text" name="secondname" placeholder="Enter your Second Name"><br><br>
    </div>

    <div class="fstyle">
        Age: <input class="inputstyle" type="number" name="Age" value="18"><br><br>
    </div>

    <div class="fstyle">
        Gender:
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="female">Female
        <input type="radio" name="Gender" value="other">Other<br><br>
    </div>

    <div class="fstyle">
        Hobbies:
        <input type="checkbox" name="hobbies" value="swimming">Swimmming
        <input type="checkbox" name="hobbies" value="coding">Coding
        <input type="checkbox" name="hobbies" value="movies">Movies<br><br>
    </div>

    <div class="fstyle">
        Email: <input class="inputstyle" type="email" name="email"><br><br>

        Date of Application: <input type="date" name="DOA"><br><br>

        Password: <input class="inputstyle" type="password" name="password"><br><br>

        Month: <input class="inputstyle" type="month" name="month"><br><br>

        Phone Number: <input class="inputstyle" type="tel" name="tel"><br><br>
    </div>

    <div class="fstyle">
        File: <input class="inputstyle" type="file" name="file"><br><br>

        Upload CV: <input class="inputstyle" type="file" name="file"><br><br>
    </div>

    <div class="fstyle">
        <button>Submit Form</button>
    </div>

</form>
